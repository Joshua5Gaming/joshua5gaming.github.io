<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joshua Edrick Lim</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #f2f2f2;
      --link-color: #4ea1ff;
    }

    .light-mode {
      --bg-color: #f2f2f2;
      --text-color: #000;
      --link-color: #0066cc;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      text-decoration: underline;
    }

    .info {
      font-size: 24px;
      margin-top: 16px;
    }

    #theme-toggle {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      margin-bottom: 24px;
    }

    #theme-toggle img {
      width: 128px; /* 4x wider */
      height: auto;
      transition: transform 0.3s;
    }

    .email {
      font-weight: bold;
      text-decoration: underline;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <!-- Centered Toggle Button -->
  <button id="theme-toggle" title="Toggle theme">
    <img id="toggle-icon" src="button-dark.png" alt="Toggle Theme">
  </button>

  <!-- Main Content -->
  <h1>Hello, I'm Joshua Edrick Lim</h1>
  <div class="info">
    <p>Check out my Instagram: 
      <a href="https://www.instagram.com/joshuaedricklim/" target="_blank">@joshuaedricklim</a>
    </p>
    <p>
      Contact me at 
      <span class="email">josh@joshuaedrick.my.id</span>
    </p>
    <p>
      <a href="/bible/bible.html">Click here to read the Bible (Terjemahan Baru)</a>
    </p>
  </div>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const toggleIcon = document.getElementById('toggle-icon');
    const storedTheme = localStorage.getItem('theme');

    function setTheme(mode) {
      if (mode === 'light') {
        document.body.classList.add('light-mode');
        toggleIcon.src = 'button-light.png';
      } else {
        document.body.classList.remove('light-mode');
        toggleIcon.src = 'button-dark.png';
      }
    }

    // Initialize theme
    if (storedTheme === 'light') {
      setTheme('light');
    } else {
      setTheme('dark');
    }

    toggleBtn.addEventListener('click', () => {
      const isLight = document.body.classList.contains('light-mode');
      const newTheme = isLight ? 'dark' : 'light';
      setTheme(newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>
</body>
</html>
